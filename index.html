<html lang='es'>
	<head>
		<meta charset='utf-8'>
		<title>Juego adivina el número</title>
		<link rel='stylesheet' href='styles.css'>
		<link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
		<!-- No encontré ningún unicornio en Fontawesome. Le he puesto fuente 'Galada' para compensar la falta de unicornio.-->
	<head>
	<body>
	  <div class='gamecontainer'>
		<h1 class='gametitle'>Adivina el número</h1>
		<label class='accountant' id='accountant'>0</label>
		<p class='whatodo'>Introduce un número</p>
		<form>
			<input class='intnumber' id='answerNum' type='text'>
		</form>
		<button class='buttontry' onClick='ifNumMinor()'>Prueba</button>
		<div>
			<p class='result' id='result2'></p>
		</div>
		<div class='otherinst'>
			<span class='check'>Escribe un número y dale a 'Prueba'</span>
		</div>
	  </div>
		<script type='text/javascript' src='main.js'>
		</script>
	</body>
</html>
